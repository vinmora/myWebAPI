<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                {% if project.image %}
                    <img src="{{ project.image.url }}" alt="{{ project.title }}" style="max-width: 300px;">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
